<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action = "results.html" method = "get">
        <div>
            <label for = "name"> Name</label> 
        <input type = "text " Name= "name" id = "name" placeholder ="username" required>
        </div>
        <div>
            <label for = "password">Password</label>
        <input type = "password" password = "Password" id ="password" placeholder = "password" required>
        </div>
        <div>
            <label for = "email">email</label>
        <input type ="email" email = "email" id = "email" placeholder =ABC@email.COM required>
        </div>
        <div>
            Gender
            <div>
                <label for ="Male">Male</label>
                <input type= "radio" name = "Gender" id="male" value = "Male">
                <label for ="Female">Female</label>
                <input type ="radio" name= "Gender" id="Female" value = "Female">     
            </div>
        <div>
            <label for = "Date of birth">Data of birth</label>    
        <input type="date" Date of birth = "DoB" id ="Date of birth" placeholder = "mm/dd/yyyy" required>
        </div>
        <div>
            <label for = "address">Address</label>
            <input type="text" name="address" id= "address">
        </div>
        <div>
            <label for ="Zip code">Zip Code</label>
            <input type="number" name="number" id="number">
        </div>
        <div>
            <label for = "Phone number">Contact number</label>
            <input type="tel" phone number ="Phone number" id = "Contact Number" placeholder = "xxx-xxx-xxxx">
        </div>
        <button type="submit">Create</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
